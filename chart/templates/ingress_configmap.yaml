{{- if .Values.ingress.enabled -}}
{{- $dbName := include "tolqc-app.db.fullname" . -}}
{{- $dbPort := include "tolqc-app.db.port" . -}}
{{- $ingressName := .Values.ingress.name -}}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ $ingressName }}
  namespace: ingress-nginx
data:
  {{ $dbPort }}: "{{ .Release.Namespace }}/{{ $dbName }}:{{ $dbPort }}"
{{- end }}
